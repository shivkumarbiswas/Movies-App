<div class="container">
        <h2 class="nino-sectionHeading">
            Edit Movie
        </h2>
    
        <div class="alert alert-danger" ng-show="errorMessage">
            <strong>{{errorMessage}}</strong>
        </div>
    
        <form class="form-horizontal" ng-ctrl="EditMovieCtrl" ng-submit="editMovie()" role="form" name="newMovie">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter Movie Name" name="name" ng-model="movie.name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="url">Youtube Url:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="Enter Youtube Url" name="url" ng-model="movie.url">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="releaseDate">Release Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="releaseDate" placeholder="Enter Release Date" name="releaseDate" ng-model="movie.releaseDate">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="imdbRating">IMDB Rating:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="imdbRating" placeholder="Enter IMDB Rating" name="imdbRating" ng-model="movie.imdbRating">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
