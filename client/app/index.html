	<title>Movies App</title>
	
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="styles/css/bootstrap.min.css" />

	<link rel="stylesheet" type="text/css" href="styles/css/unslider.css" />
	<link rel="stylesheet" type="text/css" href="styles/css/template.css" />
	
</head>

<body ng-app="moviesApp" data-target="#nino-navbar" data-spy="scroll">

	<!-- Header
    ================================================== -->
	<header id="nino-header">
		<div id="nino-headerInner">					
			<nav id="nino-navbar" class="navbar navbar-default" role="navigation">
				<div class="container">

					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nino-navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Movies App</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="nino-menuItem pull-right">
						<div class="collapse navbar-collapse pull-left" id="nino-navbar-collapse">
							<ul class="nav navbar-nav">
								<li class="active"><a data-ng-href="#/" data-target="#home">Home <span class="sr-only">(current)</span></a></li>
								<li><a data-ng-href="#/movies" data-target="#movies">Movies</a></li>
							</ul>
						</div><!-- /.navbar-collapse -->
					</div>
				</div><!-- /.container-fluid -->
			</nav>

			<section id="nino-slider" class="carousel slide container" data-ride="carousel">
				
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<h2 class="nino-sectionHeading">
							<span class="nino-subHeading"></span>
							Movies App
						</h2>
					</div>
				</div>
			</section>
		</div>
	</header><!--/#header-->

	<div class="container">
		<div ng-view=""></div>
	</div>
	
    <!-- Footer
    ================================================== -->
    <footer id="footer">
			<div class="nino-copyright">Copyright &copy; 2017 <a target="_blank" href="#" title="MoviesApp.com">MoviesApp.com</a>. All Rights Reserved. <br/></div>
        </div>
    </footer><!--/#footer-->
	
	<!-- javascript -->
	<script type="text/javascript" src="scripts/js/jquery.min.js"></script>	
	<script type="text/javascript" src="scripts/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/js/jquery.mCustomScrollbar.concat.min.js"></script>

	<script src="scripts/controllers/movies.js"></script>
	<script src="scripts/controllers/addNewMovieCtrl.js"></script>
	<script src="scripts/controllers/editMovieCtrl.js"></script>
